{% block head %}
<title>Rental Record Updater</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update Rental Record</h1>

    <div class="form">
        <form action="/rentals/update/{{rental.id}}" method="POST">
            <input type="text" name="startDate" id="startDate" value="{{rental.startDT.date()}}">
            <input type="text" name="duration" id="duration" value="{{rental.endDT.date()}}">
            <input type="text" name="car" id="car" value="{{rental.car_id}}">
            <input type="submit" value="Edit Rental">
        </form>
    </div>
{% endblock %}


</div>
