{% block head %}
<title>Location Updater</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update Location</h1>

    <div class="form">
        <form action="/update/{{location.id}}" method="POST">
            <input type="text" name="location" id="location" value="{{location.city}}">
        <input type="submit" value="Edit Location">
        </form>
    </div>
{% endblock %}


</div>
