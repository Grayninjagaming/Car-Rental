{%extends 'base.html'%}

{% block head %} 
<title>Location Manager</title>
{%endblock%}

{% block body%} 
<div class="content">
    <h1>Locations Manager</h1>

    <table>
        <tr>
            <th>Id</th>
            <th>Location</th>
            <th>Functions</th>
        </tr>
        {% for location in locations %}

            <tr>
                <td>
                    {{location.id}}
                </td>
                <td>
                    {{location.city}}
                </td>
                <td>
                    <a href="/update/{{location.id}}">Update</a>
                    <br>
                    <a href="/carList/{{location.id}}">List Cars</a>
                    <br>
                    <a href="/delete/{{location.id}}">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </table>

    <form action="/" method="POST">
        <input type="text" name="location" id="location">
        <input type="submit" value="Add Location">

    </form>
</div>
{%endblock%}
